<!doctype html>
<html>
<head>
	<!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>DZGEEKS - 选座位</title>
        <meta name="description" content="A Template by Gozha.net">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gozha.net">
    
    <!-- Mobile Specific Metas-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
    
    <!-- Fonts -->
    <!-- Font awesome - icon font -->
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <!-- Roboto -->
    <link th:href="@{/css/robot.css}" rel='stylesheet' type='text/css'>
    <!-- Stylesheets -->
    <!-- Stylesheets -->

        <!-- Mobile menu -->
        <link th:href="@{/css/gozha-nav.css}" rel="stylesheet" />
        <!-- Select -->
        <link th:href="@{/css/external/jquery.selectbox.css}" rel="stylesheet" />
    
        <!-- Custom -->
        <link th:href="@{/css/style.css?v=1}" rel="stylesheet" />

        <!-- Modernizr --> 
        <script th:src="@{/js/external/modernizr.custom.js}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries --> 
    <!--[if lt IE 9]> 
    	<script th:src="@{http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js}"></script>
		<script th:src="@{http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js}"></script>
    <![endif]-->
</head>
 
<body>
    <div class="wrapper place-wrapper">

        <!-- Header section -->
        <header class="header-wrapper">
            <div class="container">
                <!-- Logo link-->
                <a th:href="@{index.html}" class="logo">
                    <img alt='logo' th:src="@{/images/logo-lg1.png}">
                </a>
                
                <!-- Main website navigation-->
                <nav id="navigation-box">
                    
                </nav>
                
                <!-- Additional header buttons / Auth and direct link to booking-->
                <div class="control-panel">
                    <div class="auth auth--home unvisibility" id = "user-info">
                      <div class="auth__show">
                        <span class="auth__image">
                          <img alt="" th:src="@{/images/user/user_profile.JPG}">
                        </span>
                      </div>
                      <a th:href="@{#}" class="btn btn--sign btn--singin">
                          me
                      </a>
                    </div>

                    <div>
                      <a th:href="@{#}" id = "login_button" class="btn btn--sign login-window">登录</a>
                    </div>

                </div>

            </div>
        </header>
        
        <!-- Main content -->
        <div class="place-form-area">
        <section class="container">
            <div class="order-container">
                <div class="order">
                    <img class="order__images" alt='' th:src="@{/images/tickets.png}">
                    <p class="order__title">Book a ticket <br><span class="order__descript">and have fun movie time</span></p>
                    
                </div>
            </div>
                <div class="order-step-area">
                    <div class="order-step first--step order-step--disable">1. 选择影片 </div>
                    <div class="order-step second--step order-step--disable">2. 影院场次</div>
                    <div class="order-step third--step">3. 选择座位</div>
                    <div class="order-step forth--step order-step--disable ">4. 确认付款</div>
                </div>
            
            <div class="choose-sits">
                <div class="choose-sits__info choose-sits__info--first">
                    
                    <ul>
                        <li class="sits-price marker--none"><strong>推荐座位</strong></li>
                        <li class="sits-price "><button class="best__seat_button">1人</button></li>
                        <li class="sits-price "><button class="best__seat_button">2人</button></li>
                        <li class="sits-price "><button class="best__seat_button">3人</button></li>

                    </ul>
                </div>

                <div class="choose-sits__info">
                    <ul>
                        <li class="sits-state sits-state--not">不可选座位</li>
                        <li class="sits-state sits-state--your">已选座位</li>
                    </ul>
                </div>
                
                <div class="col-sm-12 col-lg-10 col-lg-offset-1">
                <div class="sits-area hidden-xs">
                    <div class="sits-anchor">荧幕</div>

                    <div class="sits">
                        <aside class="sits__line">
                            <span class="sits__indecator" th:each=" rowNum : ${ rowNums }" th:text="${ rowNum }">1</span>
                        </aside>

                            <div class="sits__row" th:each="one_row : ${ seatMatrx }">
                                <!--<span class="sits__esplace sits-price&#45;&#45;cheap" data-place='A1' data-price='10'>1,1</span>-->

                                <span th:each="one_seat : ${ one_row }" >
                                <span class="sits__place sits-price--cheap" data-place='A1' data-price='20' th:if="${ one_seat.get(2) } == 'S' " th:text="|${ one_seat.get(0) } ,${ one_seat.get(1) }|">1,1</span>
                                    <span class="sits__place sits-price--cheap sits-state--not" data-place='A1' data-price='20' th:if="${ one_seat.get(2) } == '1' " th:text="|${ one_seat.get(0) } ,${ one_seat.get(1) }|">1,1</span>
                                <span class="sits__esplace sits-price--cheap" data-place='A1' data-price='10' th:if="${ one_seat.get(2) } == 'E' ">1,1</span>
                                </span>
                            </div>
                    </div>
                </div>
            </div>


                
            </div>

        </section>
        </div>
        
        

        <div class="clearfix"></div>
        <form id='film-and-time' class="booking-form" method='get' action='book3-buy.html'>

            <input type='text' name='choosen-number' class="choosen-number">
            <input type='text' name='choosen-number--cheap' class="choosen-number--cheap">
            <input type='text' name='choosen-number--middle' class="choosen-number--middle">
            <input type='text' name='choosen-number--expansive' class="choosen-number--expansive">
            <input type='text' name='choosen-cost' class="choosen-cost">
            <input type='text' name='choosen-sits' class="choosen-sits">


            <div class="booking-pagination booking-pagination--margin">
                    <a th:href="@{movie-page-full.html}" class="booking-pagination__prev">
                        <span class="arrow__text arrow--prev">上一步</span>
                        <span class="arrow__info">影院场次</span>
                    </a>
                    <a th:href="@{book3-buy.html}" class="booking-pagination__next">
                        <span class="arrow__text arrow--next">下一步</span>
                        <span class="arrow__info">确认付款</span>
                    </a>
            </div>
        </form>
        
        <div class="clearfix"></div>

        
    </div>

    <!-- open/close -->
        <div class="overlay overlay-hugeinc">
            
            <section class="container">

                <div class="col-sm-4 col-sm-offset-4">
                    <button type="button" class="overlay-close">关闭</button>
                    <form id="login-form" class="login" method='get' novalidate=''>
                        <p class="login__title">登录<br><span class="login-edition">欢迎使用DZGEEKS</span></p >
                        
                        <div class="field-wrap">
                        <input type='email' placeholder='账号' name='user-email' class="login__input">
                        <input type='password' placeholder='密码' name='user-password' class="login__input">

                        <input type='checkbox' id='#informed' class='login__check styled'>
                        <label for='#informed' class='login__check-info'>记住我</label>
                         </div>
                        
                        <div class="login__control">
                            <button type='submit' class="btn btn-md btn--warning btn--wider">登录</button>
                            <a lass="login__tracker form__tracker">去注册</a >
                        </div>
                    </form>
                </div>

            </section>
        </div>

	<!-- JavaScript-->
        <!-- jQuery 1.9.1--> 
        <script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js}"></script>
        <script>window.jQuery || document.write('<script th:src="@{/js/external/jquery-1.10.1.min.js}"><\/script>')</script>
        <!-- Migrate -->
        <script th:src="@{/js/external/jquery-migrate-1.2.1.min.js}"></script>
        <!-- Bootstrap 3-->
        <script th:src="@{http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js}"></script>

        <!-- Mobile menu -->
        <script th:src="@{/js/jquery.mobile.menu.js}"></script>
         <!-- Select -->
        <script th:src="@{/js/external/jquery.selectbox-0.2.min.js}"></script>

        <!-- Form element -->
        <script th:src="@{/js/external/form-element.js}"></script>
        <!-- Form validation -->
        <script th:src="@{/js/form.js}"></script>

        <!-- Custom -->
        <script th:src="@{/js/custom.js}"></script>

		<script type="text/javascript">
            $(document).ready(function() {
                init_BookingTwo();
            });
		</script>

</body>
</html>
