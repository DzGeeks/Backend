<head>

        <title>DZGEEKS - 主页</title>
        <meta name="description" content="A Template by Gozha.net">
        <meta name="keywords" content="HTML, CSS, JavaScript">

    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/robot.css}" rel='stylesheet' type='text/css'>

    <link th:href="@{/css/opensans.css}" rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->

        <link th:href="@{/css/gozha-nav.css}" rel="stylesheet" />

        <link th:href="@{/css/external/jquery.selectbox.css}" rel="stylesheet" />

    	<script th:src="@{http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js}"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Banner -->
        

        <!-- Header section -->
        <header class="header-wrapper header-wrapper--home">
            <div class="container">
                <!-- Logo link-->
                <a th:href="@{/index.html}" class="logo">
                    <img alt='logo' th:src="@{/images/logo-lg1.png}">
                </a>
                
                <!-- Main website navigation-->
                <nav id="navigation-box">
                   
                </nav>
                
                <!-- Additional header buttons / Auth and direct link to booking-->
                <div class="control-panel">
                    <div class="auth auth--home unvisibility" id = "user-info">
                      <div class="auth__show">
                        <span class="auth__image">
                          <img alt="" th:src="@{/images/user/user_profile.JPG}">
                        </span>
                      </div>
                      <a th:href="@{#}" class="btn btn--sign btn--singin">
                          me
                      </a>
                    </div>

                    <div>
                      <a th:href="@{#}" id = "login_button" class="btn btn--sign login-window">登录</a>
                    </div>

                </div>

            </div>
        </header>

        <!-- Slider -->
            <div class="bannercontainer">
                    <div class="banner">
                        <ul>
                            <li data-transition="fade" data-slotamount="7" class="slide" data-slide='春光乍现' th:each=" oneHotFilm : ${hotFilms} " th:attr="data-slide=${ oneHotFilm.name }">
                                <!--<img alt='' th:src="@{imagesBase(imagename=${ oneHotFilm.filmId })}">-->
                                <img alt='' th:src="@{/images/slides/01.jpg}">
                                <div class="caption slide__name " 
                                     data-x="center" 
                                     data-y="150" 

                                     data-splitin="chars"
                                     data-elementdelay="0.1"

                                     data-speed="700" 
                                     data-start="1400" 
                                     data-easing="easeOutBack"

                                     data-customin="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:0;transformOrigin:50% 50%;"

                                    data-frames="{ typ :lines;
                                                 elementdelay :0.1;
                                                 start:1650;
                                                 speed:500;
                                                 ease:Power3.easeOut;
                                                 animation:x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:1;transformPerspective:600;transformOrigin:50% 50%;
                                                 },
                                                 { typ :lines;
                                                 elementdelay :0.1;
                                                 start:2150;
                                                 speed:500;
                                                 ease:Power3.easeOut;
                                                 animation:x:0;y:0;z:0;rotationX:00;rotationY:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:1;transformPerspective:600;transformOrigin:50% 50%;
                                                 }
                                                 "


                                    data-splitout="lines"
                                    data-endelementdelay="0.1"
                                    data-customout="x:-230;y:0;z:0;rotationX:0;rotationY:0;rotationZ:90;scaleX:0.2;scaleY:0;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%"

                                    data-endspeed="500"
                                    data-end="8400"
                                    data-endeasing="Back.easeIn"
                                     >

                                    <span th:text="${ oneHotFilm.name }">不如,我们重头来过</span>
                                </div>

                                
                                
                                <div class="caption slide__text customin customout" 
                                     data-x="center" 
                                     data-y="260"
                                     data-customin="x:0;y:100;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:1;scaleY:3;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:0% 0%;"
                                     data-customout="x:0;y:0;z:0;rotationX:0;rotationY:0;rotationZ:0;scaleX:0.75;scaleY:0.75;skewX:0;skewY:0;opacity:0;transformPerspective:600;transformOrigin:50% 50%;" 
                                     data-speed="400" 
                                     data-start="3000"
                                     data-endspeed="400"
                                     data-end="8700"
                                     data-endeasing="Back.easeIn">

                                    <span th:text="|${ oneHotFilm.director } 导演作品|">王家卫《春光乍现》公映20周年</span>
                                    <br>
                                 </div>
                                <!--<div class="caption lfb slider-wrap-btn ltb" -->
                                     <!--data-x="left"-->
                                     <!--data-y="310" -->
                                     <!--data-speed="400" -->
                                     <!--data-start="3300" -->
                                     <!--data-easing="Power4.easeOut"-->
                                     <!--data-endspeed="500"-->
                                     <!---->
                                     <!--data-endeasing="Power4.easeOut" >-->
                                     <!--<a th:href="@{#}" class="btn btn-md btn&#45;&#45;danger btn&#45;&#45;wide slider&#45;&#45;btn">参与活动</a>-->
                                 <!--</div>-->
                            </li>

                        </ul>
                    </div>
                </div>

        <!--end slider -->
        
        
        <!-- Main content -->
        <section class="container">
            
            <div class="col-sm-12">
                <div class="mega-select-present mega-select-top mega-select--full">
                    <div class="mega-select-marker">
                        <div class="marker-indecator location">
                            <p class="select-marker"><span>遇见</span> <br>触动人心的电影</p>
                        </div>
 
                    </div>

                      <div class="mega-select pull-right">
                          <span class="mega-select__point">Search by</span>
                          <ul class="mega-select__sort">
                              <li class="filter-wrap"><a th:href="@{#}" class="mega-select__filter filter--active" data-filter='location'>Movie</a></li>
                          </ul>

                          <form th:action="@{/movie/results}">
                              <input name="filmnameKeyWord" type='text' class="select__field">

                              <div class="select__btn">
                                  <button type="submit" class="btn btn-md btn--danger location">find <span class="hidden-exrtasm">movie</span></button>
                              </div>
                          </form>

                          <div class="select__dropdowns">
                              
                          </div>
                      </div>
                  </div>
            </div>
            
            <div class="clearfix"></div>

            <h2 id='target' class="page-heading heading--outcontainer">正在热映</h2>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-8_ col-md-9_">

                         <!-- Movie variant with time -->

                                <div class="movie movie--test movie--test--light movie--test--left" th:each="oneFilm : ${ playingFilms }">
                                    <div class="movie__images">
                                        <a class="movie-beta__link" th:href="@{/movie/detail(filmId=${ oneFilm.filmId })}" >
                                            <img alt='' th:src="@{http://placehold.it/424x424}">
                                        </a>
                                    </div>
                                    <div class="movie__info">
                                        <!--电影名称-->
                                        <a th:href="@{/movie/detail(filmId=${ oneFilm.filmId })}" class="movie__title" th:text="|${ oneFilm.name }（${ oneFilm.year }）|" >The Hobbit: The Desolation of Smaug (2013)  </a>
                                        <!--电影时长-->
                                        <p class="movie__time" th:text="${ oneFilm.duration }" >169 min</p>
                                        <!--演员信息-->
                                        <p class="movie__option" th:each="oneActor : ${ oneFilm.getActors() }">
                                            <a th:href="@{#}" th:text="| ${ oneActor.name } |">Adventure</a>
                                        </p>
                                        <!--电影评分-->
                                        <div class="movie__rate">
                                            <div class="score"></div>
                                            <span class="movie__rating" th:text="${ oneFilm.score }">5.0</span>
                                        </div>
                                    </div>
                                </div>
                         <!-- Movie variant with time -->

                       
                    </div>

                    
                </div>
            </div>

                
        </section>
        
        <div class="clearfix"></div>

        
    </div>

    <!-- open/close -->
    <!--登录组件-->
    <div th:replace="fragments/loginPiece :: loginContainer"></div>

	<!-- JavaScript-->
        <!-- jQuery 1.9.1-->
    <script th:src="@{/js/jquery.min.js}"></script>

    <script th:src="@{/js/external/jquery-migrate-1.2.1.min.js}"></script>
    <!-- Bootstrap 3-->
    <script th:src="@{/js/bootstrap.min.js}"></script>
        <!-- jQuery REVOLUTION Slider -->
        <script type="text/javascript" th:src="@{rs-plugin/js/jquery.themepunch.plugins.min.js}"></script>
        <script type="text/javascript" th:src="@{rs-plugin/js/jquery.themepunch.revolution.min.js}"></script>

        <!-- Mobile menu -->
        <script th:src="@{/js/jquery.mobile.menu.js}"></script>
         <!-- Select -->
        <script th:src="@{/js/external/jquery.selectbox-0.2.min.js}"></script>
        <!-- Stars rate -->
        <script th:src="@{/js/external/jquery.raty.js}"></script>
        
        <!-- Form element -->
        <script th:src="@{/js/external/form-element.js}"></script>
        <!-- Form validation -->
        <script th:src="@{/js/form.js}"></script>

        <!-- Twitter feed -->
        <script th:src="@{/js/external/twitterfeed.js}"></script>

        <!-- Custom -->
        <script th:src="@{/js/custom.js}"></script>
		
	      <script type="text/javascript">
              $(document).ready(function() {
                init_Home();
              });
		    </script>

</body>
</html>
