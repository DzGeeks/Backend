<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="overlay overlay-hugeinc" th:fragment="loginContainer">

    <section class="container">

        <div class="col-sm-4 col-sm-offset-4">
            <button type="button" class="overlay-close">关闭</button>
            <form id="login-form" class="login" method='get' novalidate='' th:action="@{ /login }">
                <p class="login__title">登录<br><span class="login-edition">欢迎使用DZGEEKS</span></p >

                <div class="field-wrap">
                    <input type='email' placeholder='账号' name='username' class="login__input">
                    <input type='password' placeholder='密码' name='password' class="login__input">

                    <input type='checkbox' id='#informed' class='login__check styled' name="reme">
                    <label for='#informed' class='login__check-info'>记住我</label>
                </div>

                <div class="login__control">
                    <button type='submit' class="btn btn-md btn--warning btn--wider">登录</button>
                    <a th:href="@{ /register }" class="login__tracker form__tracker">去注册</a >
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
