<!doctype html>
<html>
<head>
	<!-- Basic Page Needs -->
        <meta charset="utf-8">
        <title>DZGEEKS - 付款</title>
        <meta name="description" content="A Template by Gozha.net">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gozha.net">
    
    <!-- Mobile Specific Metas-->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
    
    <!-- Fonts -->
    <!-- Font awesome - icon font -->
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- Roboto -->
    <link href='css/robot.css' rel='stylesheet' type='text/css'>
    <!-- Stylesheets -->

        <!-- Mobile menu -->
        <link href="css/gozha-nav.css" rel="stylesheet" />
        <!-- Select -->
        <link href="css/external/jquery.selectbox.css" rel="stylesheet" />
    
        <!-- Custom -->
        <link href="css/style.css?v=1" rel="stylesheet" />

        <!-- Modernizr --> 
        <script src="js/external/modernizr.custom.js"></script>
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries --> 
    <!--[if lt IE 9]> 
    	<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script> 
		<script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>		
    <![endif]-->
</head>

<body>
    <div class="wrapper">

        <!-- Header section -->
        <header class="header-wrapper">
            <div class="container">
                <!-- Logo link-->
                <a href='index.html' class="logo">
                    <img alt='logo' src="images/logo-lg1.png">
                </a>
                
                <!-- Main website navigation-->
                <nav id="navigation-box"></nav>
                
                <!-- Additional header buttons / Auth and direct link to booking-->
                <div class="control-panel">
                    <div class="auth auth--home unvisibility" id = "user-info">
                      <div class="auth__show">
                        <span class="auth__image">
                          <img alt="" src="images/user/user_profile.JPG">
                        </span>
                      </div>
                      <a href="#" class="btn btn--sign btn--singin">
                          me
                      </a>
                    </div>

                    <div>
                      <a href="#" id = "login_button" class="btn btn--sign login-window">登录</a>
                    </div>

                </div>

            </div>
        </header>
        
        <!-- Main content -->
        <section class="container">
            <div class="order-container">
                <div class="order">
                    <img class="order__images" alt='' src="images/tickets.png">
                    <p class="order__title">book a ticket <br><span class="order__descript">Have fun movie time</span></p>
                </div>
            </div>
                <div class="order-step-area">
                    <div class="order-step first--step order-step--disable ">1. 选择影片 </div>
                    <div class="order-step second--step order-step--disable ">2. 影院场次</div>
                    <div class="order-step third--step order-step--disable">3. 选择座位</div>
                    <div class="order-step forth--step">4. 确认付款</div>
                </div>

            <div class="col-sm-12">
                <div class="checkout-wrapper">
                    <h2 class="page-heading">信息</h2>
                    <ul class="book-result">
                        <li class="book-result__item">影片: <span class="book-result__count booking-ticket">银河护卫队2</span></li>
                        <br/>
                        <li class="book-result__item">影院: <span class="book-result__count booking-cinema">金逸珠江影城 </span></li>
                        <br/>
                        <li class="book-result__item">座位: <span class="book-result__count booking-cinema">2号厅 7排8座 7排9座</span></li>
                        <br/>
                        
                        <li class="book-result__item">场次: <span class="book-result__count booking-date">5月16日    17:45</span></li>
                        <br/>
                        <li class="book-result__item">版本: <span class="book-result__count booking-cinema">3D </span></li>
                        
                        
                        
                    </ul>

                    <h2 class="page-heading">价格</h2>
                    <ul class="book-result">
                        <li class="book-result__item">数量: <span class="book-result__count booking-ticket">2</span></li>
                        <li class="book-result__item">单价: <span class="book-result__count booking-price">$30</span></li>
                        <li class="book-result__item">总价: <span class="book-result__count booking-cost">$60</span></li>
                    </ul>

                    <h2 class="page-heading">选择付款方式</h2>
                    <div class="payment">
                        <a href="#" class="payment__item">
                            <img alt='' src="images/payment/pay1.png">
                        </a>
                        <a href="#" class="payment__item">
                            <img alt='' src="images/payment/pay2.png">
                        </a>
                        <a href="#" class="payment__item">
                            <img alt='' src="images/payment/pay3.png">
                        </a>
                        <a href="#" class="payment__item">
                            <img alt='' src="images/payment/pay4.png">
                        </a>
                        <a href="#" class="payment__item">
                            <img alt='' src="images/payment/pay5.png">
                        </a>
                        <a href="#" class="payment__item">
                            <img alt='' src="images/payment/pay6.png">
                        </a>
                        <a href="#" class="payment__item">
                            <img alt='' src="images/payment/pay7.png">
                        </a>
                    </div>

                    <h2 class="page-heading">联系信息</h2>
            
                    <form id='contact-info' method='post' novalidate="" class="form contact-info">
                        <div class="contact-info__field contact-info__field-mail">
                            <input type='email' name='user-mail' placeholder='Your email' class="form__mail">
                        </div>
                        <div class="contact-info__field contact-info__field-tel">
                            <input type='tel' name='user-tel' placeholder='Phone number' class="form__mail">
                        </div>
                    </form>

                
                </div>
                
                <div class="order">
                    <a href="book-final.html" class="btn btn-md btn--warning btn--wide">付款</a>
                </div>

            </div>

        </section>
        

        <div class="clearfix"></div>

        <div class="booking-pagination">
                <a href="book2.html" class="booking-pagination__prev">
                    <p class="arrow__text arrow--prev">上一步</p>
                    <span class="arrow__info">选座位</span>
                </a>
                <a href="#" class="booking-pagination__next hide--arrow">
                    <p class="arrow__text arrow--next">next step</p>
                    <span class="arrow__info"></span>
                </a>
        </div>
        
        <div class="clearfix"></div>

        
    </div>

    <!-- open/close -->
        <div class="overlay overlay-hugeinc">
            
            <section class="container">

                <div class="col-sm-4 col-sm-offset-4">
                    <button type="button" class="overlay-close">关闭</button>
                    <form id="login-form" class="login" method='get' novalidate=''>
                        <p class="login__title">登录<br><span class="login-edition">欢迎使用DZGEEKS</span></p >
                        
                        <div class="field-wrap">
                        <input type='email' placeholder='账号' name='user-email' class="login__input">
                        <input type='password' placeholder='密码' name='user-password' class="login__input">

                        <input type='checkbox' id='#informed' class='login__check styled'>
                        <label for='#informed' class='login__check-info'>记住我</label>
                         </div>
                        
                        <div class="login__control">
                            <button type='submit' class="btn btn-md btn--warning btn--wider">登录</button>
                            <a href=" " class="login__tracker form__tracker">去注册</a >
                        </div>
                    </form>
                </div>

            </section>
        </div>

	<!-- JavaScript-->
        <!-- jQuery 1.9.1--> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/external/jquery-1.10.1.min.js"><\/script>')</script>
        <!-- Migrate --> 
        <script src="js/external/jquery-migrate-1.2.1.min.js"></script>
        <!-- Bootstrap 3--> 
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <!-- Mobile menu -->
        <script src="js/jquery.mobile.menu.js"></script>
         <!-- Select -->
        <script src="js/external/jquery.selectbox-0.2.min.js"></script>

        <!-- Form element -->
        <script src="js/external/form-element.js"></script>
        <!-- Form validation -->
        <script src="js/form.js"></script>

        <!-- Custom -->
        <script src="js/custom.js"></script>

</body>
</html>
